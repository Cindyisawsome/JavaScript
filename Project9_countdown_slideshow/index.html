<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "main.css">

    </head>
    <body>
        <!--section1-->
        <div>
            <p>How many seconds would you like to set to your alarm for?</p>
            <input id = "seconds" value=""/>
            <button onclick = "countdown()">Click Here,countdown.</button>
            <p id="timer"></p> 
        </div>


       <!--section2-->
       <!--Slideshow container-->
       <div class = "slideshow-container">
        <!--Full-width images with number and caption text-->
        <div class = "mySlides fade">
            <div class ="numbertext">1/5</div>
            <img src="slidespictures/cat1.jpeg" stye="width:100%">
            <div class="text">First cute cat!</div>
        </div>
        
        <div class="mySlides fade">
         <div class="numbertext">2/5</div>
         <img src="slidespictures/cat2.jpg" style="width:100%">
         <div class ="text">Second cute cat!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/5</div>
            <img src="slidespictures/cat3.jpg" style="width:100%">
            <div class="text">Third cute cat!</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4/5</div>
            <img src="slidespictures/cat4.jpg" style="width:100%">
            <div class="text">NO 4!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5/5</div>
            <img src="slidespictures/cat5.jpg" style="width:100%">
            <div class="text">No 5!</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
       </div>
       <br>
       <br>
        <!--The dots/circles-->
       <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
       
       </div>


    </body>
</html>
