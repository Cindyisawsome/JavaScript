<!DOCTYPE html>
<html lang="en">
    <head>
        <title>One Page</title>
        <meta charset="UTF-8">
        <script src="one_page.js" defer></script>
        <link rel="stylesheet" type="text/css" href="one_page.css"/>

    </head>
    <body>
        <h1>Create a one page for lightbox.</h1>



<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="image/dinosaur_wide.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="image/unicorn3_wide.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="image/unicorn4_wide.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="image/unicorn5_wide.jpg" style="width:100%">
      <div class="text">Caption Four</div>
    </div>


    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>
  </div>
  <br>

  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

   <!-- Thumbnail image controls -->
<div class="thumbnail_image_control">
   <div class="column">
    <img class="demo" src="image/dinosaur.jpg" width="350px" height="200" onclick="currentSlide(1)" alt="Nature">
   </div>

   <div class="column">
    <img class="demo" src="image/unicorn3.jpg" width="350px" height="200" onclick="currentSlide(2)" alt="Snow">
   </div>

   <div class="column">
    <img class="demo" src="image/unicorn4.jpg" width="350px" height="200" onclick="currentSlide(3)" alt="Mountains">
   </div>

   <div class="column">
    <img class="demo" src="image/unicorn5.jpg" width="350px" height="200" onclick="currentSlide(4)" alt="Lights">
   </div>
</div>





      

      
      
    




</body>
</html>
